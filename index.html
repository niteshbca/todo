<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Sync Input</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#f2f2f2;
}
.box{
  background:#fff;
  padding:20px;
  border-radius:10px;
  width:280px;
}
input{
  width:100%;
  padding:10px;
  font-size:16px;
}
p{
  margin-top:10px;
  color:green;
}
</style>
</head>

<body>
<div class="box">
  <h3>ðŸ”„ Live Sync Input</h3>
  <input id="textInput" placeholder="Type something...">
  <p id="status">Waiting...</p>
</div>

<!-- Firebase -->
<script type="module">
// Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCgLtg0zJCCx6OHUKII3yN4GCYIHjGJsKk",
  authDomain: "to-do-56239.firebaseapp.com",
  projectId: "to-do-56239",
  storageBucket: "to-do-56239.firebasestorage.app",
  messagingSenderId: "434619242688",
  appId: "1:434619242688:web:43c2151a4ef39a7052f525",
  measurementId: "G-8NT265JK7T"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

const dataRef = ref(analytics, "sharedInput");

/* INPUT â†’ FIREBASE */
textInput.addEventListener("input", () => {
  set(dataRef, {
    value: textInput.value,
    time: Date.now()
  });
});

/* FIREBASE â†’ INPUT (REALTIME SYNC) */
onValue(dataRef, (snapshot) => {
  const data = snapshot.val();
  if(data){
    textInput.value = data.value;
    status.innerText = "Synced âœ”";
  }
});
</script>

</body>
</html>
