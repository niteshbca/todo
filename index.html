<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Sync Input</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#f2f2f2;
}
.box{
  background:#fff;
  padding:20px;
  border-radius:10px;
  width:280px;
}
input{
  width:100%;
  padding:10px;
  font-size:16px;
}
p{
  color:green;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="box">
  <h3>ðŸ”„ Live Input Sync</h3>
  <input id="inputText" placeholder="Type here...">
  <p id="status">Waiting...</p>
</div>

<!-- Firebase CDN (IMPORTANT) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* âœ… YOUR FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCgLtg0zJCCx6OHUKII3yN4GCYIHjGJsKk",
  authDomain: "to-do-56239.firebaseapp.com",
  databaseURL: "https://to-do-56239-default-rtdb.firebaseio.com",
  projectId: "to-do-56239",
  storageBucket: "to-do-56239.appspot.com",
  messagingSenderId: "434619242688",
  appId: "1:434619242688:web:43c2151a4ef39a7052f525"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const dataRef = ref(db, "shared/input");

/* INPUT â†’ FIREBASE */
inputText.addEventListener("input", () => {
  set(dataRef, inputText.value);
});

/* FIREBASE â†’ INPUT (REALTIME) */
onValue(dataRef, (snapshot) => {
  if(snapshot.exists()){
    inputText.value = snapshot.val();
    status.innerText = "Synced âœ”";
  }
});
</script>

</body>
</html>
